<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI Enhancements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="menuToggle">â˜° Open Menu</button>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <span id="closeMenu">&times;</span>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1>Advanced UI Customization</h1>
        <button id="animateBtn">Click Me</button>
        <button id="themeToggle">Toggle Theme</button>

        <label for="colorPicker">Choose Accent Color:</label>
        <input type="color" id="colorPicker">

        <div class="card-container">
            <div class="card draggable" draggable="true">Drag Me 1</div>
            <div class="card draggable" draggable="true">Drag Me 2</div>
            <div class="card draggable" draggable="true">Drag Me 3</div>
        </div>
    </div>

    <!-- Modal Pop-up -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p>This is an animated modal pop-up!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
